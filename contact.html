<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us- Barira Saad</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/52d3624640.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg" style="color: #0b3866">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          style="color: #0b3866"
          href="/index.html"
          title="navigation bar"
          >Barira</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" style="color: #0b3866">
            <a class="nav-link" href="/about.html" title="about us page"
              >About us</a
            >
            <a class="nav-link" href="/work.html" title="view my work">Work</a>
            <a class="nav-link" href="/contact.html" title="contact us page"
              >Contact us</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="content-section container mb-5">
      <div class="contact-info">
        <h1 class="mb-3 text-center">Let's get in touch!</h1>
        <h3 class="contact">Email:</h3>
        <a href="mailto:team@shecodes.io" title="Email address"
          >barira@outlook.com</a
        >
        <h3 class="contact mt-5">Twitter:</h3>
        <a href="https://twitter.com" title="twitter link">@barira</a>
        <h3 class="contact mt-5">Instagram:</h3>
        <a href="https://instagram.com" title="instagram link">@barira.insta</a>
      </div>
      <footer class="mt-5 mb-3">
        <div
          class="contact-box d-flex justify-content-between rounded mt-5 mb-3 d-none d-md-flex"
        >
          <div>
            <h4>Work Inquiry</h4>
            <p class="text-muted ms-4">Let's work together</p>
          </div>
          <div>
            <a
              href=""
              class="rounded primary-link second mt-4"
              target="_blank"
              title="contact us by clicking this button"
              >Contact me</a
            >
          </div>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <a
            href="mailto:barira.saad@outlook.com"
            class="email-link"
            title="email us on this address"
            >Barira.saad@outlook.com</a
          >
        </div>
        <div class="social-links d-flex justify-content-center">
          <a
            href="https://www.github.com/barira"
            target="_blank"
            title="github link"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://www.instagram.com/barira"
            target="_blank"
            title="instagram link"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.twitter.com/barira"
            target="_blank"
            title="twitter link"
          >
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
