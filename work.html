<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

    ></script>

  <body>
    <div class="content-section container mb-5">
      <h1 class="mb-3">Let me show you the projects I've worked on!</h1>

      <div class="row">
        <div class="col-md-6 mindful">
          <img
            src="https://media.istockphoto.com/photos/vegetables-chicken-and-text-mindful-eating-picture-id1143012135?k=20&m=1143012135&s=612x612&w=0&h=PNYccjSnS9YMM8y-R1zH137pIkqeXInGvfEHvhC9fv8="
            class="img-fluid rounded mt-5"
            id="3"
            alt="mindful eating written on a paper placed in between different vegetables"
          />
          <h3 href="#" class="text-center m-0 mt-2">Mindful Eating Project</h3>
          <p class="text-center text-muted">Built with HTML and CSS</p>
        </div>
        <div class="col-md-6 weather">
          <img
            src="https://media.istockphoto.com/photos/weather-forecast-on-cell-phone-picture-id613878228?k=20&m=613878228&s=612x612&w=0&h=KJ_CvbcD850HCB7z2yeGR86wrvCP6iTMEbxmVYA8Z8I="
            class="img-fluid rounded mt-5"
            id="2"
            alt="girl holding a mobile with weather forecast displayed on the screen"
          />

          <p class="text-center text-muted">
            Built with HTML, CSS, JavaScript and API
          </p>
        </div>
        <div class="col-md-6 mb-4 croissant">
          <img
            src="https://images.pexels.com/photos/1775034/pexels-photo-1775034.jpeg?auto=compress&cs=tinysrgb&w=600"
            class="img-fluid rounded mt-5"
            id="2"
            alt="croissant on a plate"
          />
          <h3 href="#" class="text-center m-0 mt-2">
            Croissant Website Project
          </h3>
          <p class="text-center text-muted">
            Built with HTML, CSS, JavaScript and Bootstrap
          </p>
        </div>
        <h3 class="text-muted text-center">More on their way...</h3>
      </div>
    </div>
  </body>
</html>
